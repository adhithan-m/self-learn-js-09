<html>
<head>
<script type ="text/javascript">
var a=new String("Welcome To Home");
var b="come";

document.write("<h2> concat()</h2>"+""+a.concat(b)+"<br>");
document.write("<h2> toUpperCase()</h2>"+""+a.toUpperCase()+"<br>");
document.write("<h2> toLowerCase()</h2>"+""+a.toLowerCase()+"<br>");
document.write("<h2> charAt()</h2>"+""+a.charAt(5)+"<br>");
document.write("<h2> charAt()</h2>"+""+a.charAt(5)+"<br>");
document.write("<h2> indexOf()</h2>"+""+a.indexOf(b)+"<br>");
document.write("<h2> lastIndexOf()</h2>"+""+a.lastIndexOf(b)+"<br>");
</script>
</head>
</html>
